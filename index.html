<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Management Form - JsonPowerDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Employee Management Form using JPDB API</h2>
      <form id="employeeForm" method="post" onsubmit="event.preventDefault();">
        <div class="form-group">
          <label for="empId">Employee ID:</label>
          <input
            type="text"
            class="form-control"
            id="empId"
            placeholder="Enter Employee ID"
            onchange="checkEmpIdExists();"
            pattern="[A-Z0-9]+"
            required
          />
        </div>

        <div class="form-group">
          <label for="empName">Employee Name:</label>
          <input
            type="text"
            class="form-control"
            id="empName"
            placeholder="Enter Employee Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="salary">Basic Salary:</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            placeholder="Enter Basic Salary"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="hra">HRA:</label>
          <input
            type="number"
            class="form-control"
            id="hra"
            placeholder="Enter HRA"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="da">DA:</label>
          <input
            type="number"
            class="form-control"
            id="da"
            placeholder="Enter DA"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="deduction">Deduction:</label>
          <input
            type="number"
            class="form-control"
            id="deduction"
            placeholder="Enter Deductions"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group text-center">
             <button
            class="btn btn-primary"
            id="new"
            onclick="newform()"
            
          >
            NEW
          </button>


          <button
            class="btn btn-primary"
            id="save"
            onclick="saveData()"
            disabled
          >
            SAVE
          </button>
          <button
            class="btn btn-primary"
            type="button"
            id="edit"
            
            onclick="editData()"
          >
            EDIT
          </button>
          <button
            class="btn btn-primary"
            type="button"
            id="change"
            disabled
            onclick="changeData()"
          >
            CHANGE
          </button>

          <button
            class="btn btn-primary"
            type="button"
            id="reset"
            onclick="resetForm()"
            disabled
          >
            RESET
          </button>
        </div>
      
        <div class="form-group text-center">
          <button
            class="btn btn-primary"
            type="button"
            id="first"
            onclick="firstData()"
          >
            FIRST
          </button>
          <button
            class="btn btn-primary"
            type="button"
            id="previous"
            onclick="previousData()"
          >
            PREVIOUS
          </button>
          <button
            class="btn btn-primary"
            type="button"
            id="next"
            onclick="nextData()"
          >
            NEXT
          </button>
          <button
            class="btn btn-primary"
            type="button"
            id="last"
            onclick="lastData()"
          >
            LAST
          </button>
        </div>



      </form>
      <div id="message" class="text-center">
        <h1 id="messageText"></h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
